server:
  port: 9221
  servlet:
    context-path: /lj-shop

spring:
  profiles:
    active: local
  application:
    # 应用名称
    name: lj-shop
  cloud:
    stream:
      rocketmq:
        binder:
          name-server: 192.168.112.132:9876
      bindings:
        sms-in-0:
          destination: test-topi
          content-type: text/plain
          group: test-group
        sms-out-0:
          destination: test-topi
          content-type: text/plain
          group: test-group

    nacos:
      discovery:
        # 服务注册地址
        server-addr: ${NACOS_IP:127.0.0.1}:8847
      config:
        # 配置中心地址
        server-addr: ${NACOS_IP:127.0.0.1}:8847
        # 读取的配置内容对应的编码 默认UTF-8
        encode: UTF-8
        # 配置文件格式
        file-extension: yml
        # 是否开启监听和自动刷新(默认开启)
        refresh-enabled: true
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}






