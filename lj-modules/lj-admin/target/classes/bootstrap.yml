server:
  port: 9220
  servlet:
    context-path: /lj-admin

spring:
  profiles:
    active: local
  application:
    # 应用名称
    name: lj-admin
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: ${NACOS_IP:127.0.0.1}:8847
      config:
        # 配置中心地址
        server-addr: ${NACOS_IP:127.0.0.1}:8847
        # 读取的配置内容对应的编码 默认UTF-8
        encode: UTF-8
        # 配置文件格式
        file-extension: yml
        # 是否开启监听和自动刷新
        refresh-enabled: true
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}






